<div class="gctr-modal" [class.is-overlay]="overlay" [ngClass]="size">
  <div class="gctr-modal-root">
    <div class="gctr-modal-close" (click)="close.emit()" *ngIf="!hideCloseButton">
      <gctr-icon icon="close"></gctr-icon>
    </div>
    <div class="gctr-modal-content">
      <div class="flex column full-height" [ngClass]="modalContentPosition">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
